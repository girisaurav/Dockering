version: '2'
services:
# Load Balancer
  nginx:
    image: nginx
    container_name: loadBalancer
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    links: 
      - portainer
    depends_on: 
      - portainer

# Applications
  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data: